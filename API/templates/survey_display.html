{% extends 'welcome.html' %}


{% block body %}

<html>
  <body>
    <div class="container">
      <h1>Survey and id display</h1>
      <br>
      <br>
      {% if surveys %}
        <p> {{ surveys }}</p>
      {% endif %}
      <br>
      <form action="" method="post">
        <label> Enter survey ID to take it </label>
        <br>
        <input type="text" placeholder="survey id" name="sid" value="{{
            request.form.sid }}" required>
        <br>
        <input class="btn btn-default" type="submit" value="Take a Survey">
      </form>
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    
    </div>
  </body>
</html>
 
{% endblock %}
