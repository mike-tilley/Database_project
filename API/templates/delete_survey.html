{% extends 'welcome.html' %}

{% block body %}
html lang="on">
  <head>
    <meta charset ="UTF-8"/>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
    <div class="container">
      <input type="text" placeholder="Enter Survey ID" name="sid" value="{{
          request.form.sid}}" required>

  </div>

  </body>
</html>




{% endblock %}
